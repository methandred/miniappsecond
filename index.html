<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ласкаво просимо на лотерею!</h1>
        <div class="wheel" id="wheel">
            <div class="segment">1</div>
            <div class="segment">2</div>
            <div class="segment">5</div>
            <div class="segment">10</div>
            <div class="segment">50</div>
            <div class="segment">Крути ще раз</div>
        </div>
        <button id="spinButton">Обертати</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
